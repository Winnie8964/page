    <div class ="text">
    <div style="padding-left:12px;padding-buttom:15px">

    <p>在最新的波光市集中，隨著步伐，可以在市集中走走逛逛，在品嘗各類美食後，不妨也享受著波光市集的美。</p> 

    <p>來到魚鱗階梯後，也可以坐著吹著海風看看海景也不錯呦。</p>

    <p>剛進入直銷中心裡，這裡有最新鮮的海鮮美食任你品嘗!</p>

    <p>新竹風城人人皆知，不防來到草地上放著風箏吹著風。</p>

    <p>假如有帶小朋友來的家長們，親子沙灘可以與孩子們度過一段娛樂的時光。</p>
    <p>在南寮漁港，可以隨時享受大自然的薰陶，一邊吹著海風與風箏並且品嘗著漁港美味的在地美食。
    </p>
